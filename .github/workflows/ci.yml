name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test APIs
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: appdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h 127.0.0.1 -uroot -proot --silent; do
            echo 'waiting for mysql...'
            sleep 2
          done

      - name: Setup Database
        run: |
          mysql -h 127.0.0.1 -uroot -proot < db/schema.sql
          mysql -h 127.0.0.1 -uroot -proot < db/seed.sql

      - name: Test Customers API
        working-directory: ./customers-api
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: root
          DB_PASS: root
          DB_NAME: appdb
          SERVICE_TOKEN: test-token-ci
        run: |
          npm ci
          npm test

      - name: Test Orders API
        working-directory: ./orders-api
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: root
          DB_PASS: root
          DB_NAME: appdb
          SERVICE_TOKEN: test-token-ci
          CUSTOMERS_API_URL: http://localhost:3001
        run: |
          npm ci
          npm test

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./customers-api/coverage/lcov.info,./orders-api/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella